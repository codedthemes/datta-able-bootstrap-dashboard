<!DOCTYPE html>
<html lang="en">
<!-- [Head] start -->

<head>
  @@include('../layouts/head-page-meta.html', {'title': 'Login'}) @@include('../layouts/head-css.html')
</head>
<!-- [Head] end -->
<!-- [Body] Start -->

<body @@bodySetup>
  @@include('../layouts/loader.html')
  <div class="auth-main">
    <div class="auth-wrapper v1">
      <div class="auth-form">
        <div class="position-relative my-5">
          <div class="auth-bg">
            <span class="r"></span>
            <span class="r s"></span>
            <span class="r s"></span>
            <span class="r"></span>
          </div>
          <div class="card mb-0">
            <div class="card-body">
              <div class="text-center">
                <a href="#"><img src="../assets/images/logo-dark.svg" alt="img"></a>
              </div>
              <h4 class="text-center f-w-500 mt-4 mb-3">Login</h4>
              <div class="form-group mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Email Address">
              </div>
              <div class="form-group mb-3">
                <input type="password" class="form-control" id="floatingInput1" placeholder="Password">
              </div>
              <div class="d-flex mt-1 justify-content-between align-items-center">
                <div class="form-check">
                  <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="">
                  <label class="form-check-label text-muted" for="customCheckc1">Remember me?</label>
                </div>
                <h6 class="text-secondary f-w-400 mb-0">Forgot Password?</h6>
              </div>
              <div class="text-center mt-4">
                <button type="button" class="btn btn-primary shadow px-sm-4">Login</button>
              </div>
              <div class="d-flex justify-content-between align-items-end mt-4">
                <h6 class="f-w-500 mb-0">Don't have an Account?</h6>
                <a href="#" class="link-primary">Create Account</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->
  @@include('../layouts/footer-js.html') 
</body>
<!-- [Body] end -->

</html>
